<!DOCTYPE html>
<html>
<!--
EJERCICIO 5:   Dada la siguiente página
    Crea una función que abra una ventana  de 300x300 con un parrafo y un enlace con el texto Cerrar. 
    La ventana se mostrará en el centro de la pantalla y si se pulsa el enlace se debe cerrar la ventana.
    La función se ejecutará al cargar la página

NOTA:  ventana.document.write()  ventana.document.close()  window.close()
-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 5</title>
    <script type="text/javascript">
        var nuevaVentana;
        function abrirVentana() {
            var top = (screen.height - 300) / 2;
            var izquierda = (screen.width - 300) / 2;
            nuevaVentana = window.open('', '', "width=300,height=300,top=" + top + ",left=" + izquierda);
            var enlace = nuevaVentana.document.createElement("a");
            enlace.href = "javascript:window.close()";
            var texto = nuevaVentana.document.createTextNode("Cerrar");
            enlace.appendChild(texto);
            nuevaVentana.document.body.appendChild(enlace);
            var parrafo = nuevaVentana.document.createElement("p");
            var texto1 = nuevaVentana.document.createTextNode("Este es un parrafo");
            parrafo.appendChild(texto1);
            nuevaVentana.document.body.appendChild(parrafo);
        }
        window.onload = function () {
            abrirVentana();
        }
    </script>
</head>

<body>
</body>

</html>
