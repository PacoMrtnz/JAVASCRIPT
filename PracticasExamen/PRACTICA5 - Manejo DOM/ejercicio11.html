<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
</head>

<body>
    <script>
        if (document.location.search.slice(1) != "") {
            var listaElementos = document.location.search.slice(1).split('&');
            var i;
            for (i = 0; i < listaElementos.length; i++) {
                var etiqueta = listaElementos[i].split("=")[0];
                var numVeces = listaElementos[i].split("=")[1];
                var elemento = document.createElement(etiqueta);
                for (j = 0; j < numVeces; j++) document.body.appendChild(elemento.cloneNode(true))
            }
        }
    </script>
</body>
 
</html>
