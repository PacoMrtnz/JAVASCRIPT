  <style>
    #titulo {
      width: 1000px;

    .centrado{

      position: absolute;

    #accion,

    }

    }

    div.centrada {
      width: 400px;
      position: absolute;
      background-color: white;
      text-align: center;
      font-weight: bold;
      z-index: 1;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
    }

    #terror,
    #comedia,
    #accion {
      height: 500px;
      overflow-y: scroll;
    }
