<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 2px solid black;
            width: 100px;
        }
    </style>
    <script>
        window.onload = function() {
            //AQUI TENEMOS EL PROBLEMA DE QUE LA VARIABLE "texto" VALDRÁ SIEMPRE "Adiós"
            var texto = "Hola";
            document.getElementById("boton1")
                    .addEventListener("click",()=>mostrarMensaje(texto));
            texto = "Adiós";        
            document.getElementById("boton2")
                    .addEventListener("click",()=>mostrarMensaje(texto));
        }

        function mostrarMensaje(texto) {
            alert(texto);
        }
    </script>
</head>
<body>
    <p>
        <button id="boton1">Botón 1</button>
        <button id="boton2">Botón 2</button>
    </p>
</body>
</html>
