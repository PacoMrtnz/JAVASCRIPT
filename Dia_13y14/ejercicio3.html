// ejercicio 3: ejemplo de evento como atributo XHTML pero con función externa con parámetros

<!DOCTYPE html>

<head>

</head>

<body>

<script>

function muestraMensaje(mensaje,repeticiones) {

  for(i=0;i<repeticiones;i++) alert(mensaje);

}

</script> 

<input type="button" value="Pinchame y verás" 

onclick="muestraMensaje('HOLA',3)" />

</body>

</html>
