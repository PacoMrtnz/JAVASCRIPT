// EJERCICIO 9: lanzar un evento desde el c√≥digo

<html>

<head>

<script>

onload=function(){
    document.getElementsByTagName("button")[0].addEventListener("click",saludar);
    document.getElementsByTagName("button")[1].addEventListener("click",lanzar);
}

function lanzar(){
	var event = new MouseEvent('click', {
    'view': window,
    'bubbles': true,
    'cancelable': true
	});

    document.getElementsByTagName("button")[0].dispatchEvent(event);    //Ejecutas un evento
}

function saludar(){
    alert("HOLA");
}

</script>

</head>

<body>

<button type="button">PULSAME</button>
<button type="button">LANZAR PULSAME</button>

</body>

</html>
