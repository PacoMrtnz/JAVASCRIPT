<script>

function mostrarEvento() {

    alert("currentTarget:" + event.currentTarget.id + " target:" +event.target.id);

}

</script>

</head>

<body>

id="capa1">&nbsp;

onclick="mostrarEvento()">

    <input type="text" id="caja1" onclick="mostrarEvento()">

</div>

</body>

</html>
