// ejemplo 4: En las funciones de evento se puede utilizar el objeto event que tiene

//ejemplo.html

<!DOCTYPE html>

<head>

<script>

function mostrar() {

var mensaje = 'currentTarget:' + event.currentTarget.nodeName;

mensaje += ' - target:'+event.target.nodeName;

mensaje += ' - eventPhase:'+event.eventPhase;

mensaje += ' - timestamp:'+event.timeStamp;

mensaje += ' - type:'+event.type;

  alert(mensaje);

  if (event.target.tagName=="INPUT") {

    alert("tecla pulsada: " + String.fromCharCode(event.charCode || event.keyCode));

	event.preventDefault(); // el evento no ha ocurrido

  }

}

</script>

</head>

<body>

<DIV STYLE="background-color:red;position:relative;width:200;height:100"

onmouseover="mostrar()"     onclick="mostrar()" id="capa1">&nbsp;</div><br>

<div  onclick="mostrar()">

<input type="text" onkeypress="mostrar()" id="caja1"><br>

<button type='button' onclick="mostrar()" id="boton1">PULSAR</button><br>

</div>

</body>

</html>
