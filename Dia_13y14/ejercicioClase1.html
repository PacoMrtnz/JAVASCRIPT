    <title>Document</title>
    <script>
        function direccionar(){
            var texto = document.getElementById("caja1").value; 
            if(texto.trim() > 0){
                event.preventDefault();  //No hace la opci√≥n por defecto
            }
        }
    </script>

</head>
<body>
    
<input type="text" id="caja1">
<a href="https://www.as.com" onclick="direccionar()">Ir al AS</a>

</body>
