<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    onload = function(){
        document.getElementById("btnCrear").addEventListener("click",crearCookie);
        document.getElementById("btnVer").addEventListener("click",verCookie);
    }

    function crearCookie(){
        var nombre = document.getElementById("nombre").value;
        var valor = document.getElementById("valor").value;
        document.cookie = nombre+="="+valor;
        // var fecha = new Date();
        // fecha.setTime(fecha.getTime()+(7*24*60*60*1000));
        // document.cookie = 'nombre=' + nombre + ';expires=' + fecha.toUTCString();
    }

    function verCookie(){
        var listaCookies = document.cookie.split(";");
        var nombre = document.getElementById("nombre").value;
        var valor = listaCookies.find((elemento)=>elemento.split("=")[0] == nombre); //Es como valor e indice de un array y con el split se trocea para conseguir el valor EJ: idioma(valor 0) = espa√±a(valor 1)
        document.getElementById("valor").value=valor.split("=")[0];
    }
</script>
<body>
    Nombre <input type="text"  id="nombre"> <br>
    Valor <input type="text"  id="valor"> <br>
    <button type="button" id="btnCrear">CREAR</button> 
    <button type="button" id="btnVer">VER</button>
</body>
</html>
