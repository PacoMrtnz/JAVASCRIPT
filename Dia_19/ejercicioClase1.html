<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function lanzar(){
        contador = 100;
        intervalo = setInterval(cambiarContador, 1000);
    }

    var intervalo;
    var contador;
    function cambiarContador(){
        document.getElementById("contador").innerHTML = contador;
        contador--;
        if(contador == 0){
            clearInterval(intervalo);
        }
    }
</script>
<body>
    <button type="button" onclick="lanzar()">LANZAR</button>
    <div id="contador">10</div>
</body>
</html>
