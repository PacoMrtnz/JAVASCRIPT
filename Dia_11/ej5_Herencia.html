    <script>

    class Animal {

        this.nombre = nombre;
        this.edad = edad;
    }

        console.log(this.nombre + ' hace un ruido.');
    }
    }

    class Perro extends Animal {
    hablar() {
        super.hablar();
        console.log(this.nombre) + ' ladra.';
    }
    }

    var perro1 = new Perro('cosquillas','16 a√±os');
    for(propiedad in perro1) {
        console.log(propiedad + " el valor es " + perro1[propiedad]);
    }


    </script>
