      <!-- Sección Contacto -->
      <section class="contacto py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-auto">
                    <div class="well well-sm">
                        <form id="form "class="form-horizontal text-center" method="post">
                            <fieldset>
                                <legend class="header" id="contacto" style="border-radius: 50%;">Contáctenos</legend>
                                <br><br>
                                <div class="form-group">
                                    <div class="col-md-8 m-auto">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control text-center" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-md-8 m-auto">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control text-center" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-md-8 m-auto">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-envelope bigicon"></i></span>
                                        <input id="email" name="email" type="email" placeholder="Email" class="form-control text-center" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-md-8 m-auto">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-comment-dots bigicon"></i></span>
                                        <textarea class="form-control text-center" id="message" name="message" placeholder="Ingrese su mensaje para nosotros aquí. &#10; Nos comunicaremos con usted lo antes posible." rows="4" required></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group mt-4">
                                    <div class="col-md-12 text-center">
                                        <button type="enviar" id="enviarContacto" class="btnEnviar btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <a href="mailto:contacto_yourjob@gmail.com" id="enlaceMandarMail">mail</a>
                    </div>
                </div>
            </div>
        </div>
