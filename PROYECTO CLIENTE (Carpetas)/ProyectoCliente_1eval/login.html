<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/estilos.css">

    <!--Archivos JS-->
    <script src="./js/jquery.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/claseUsuario.js"></script>
    <script src="./js/login.js"></script>
    

    <title>Proyecto Cliente 1ª Evaluación - Francisco Martínez Martín</title>
  </head>
  <body>

      <!-- Sección Login -->
      <section class="login py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-auto">
                    <div class="well well-sm">
                        <form id="formLogin" class="form-horizontal text-center" method="post">
                            <fieldset>
                                <legend class="header" id="acceso" style="border-radius: 50%;">Acceso</legend>
                                <br><br>
                                <p class="enlaceAzul">Ingrese los datos de su cuenta a continuación:</p>
                                <div class="form-group pt-3">
                                    <div class="col-md-8 m-auto">
                                      <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user bigicon"></i></span>
                                      <input id="nombreUsuario" name="nombreUsuario" type="text" placeholder="Nombre de usuario" class="form-control text-center" required>
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                  <div class="col-md-8 m-auto">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-user bigicon"></i></span>
                                    <input id="email" name="email" type="email" placeholder="Email" class="form-control text-center" required>
                                  </div>
                              </div>
                              <br>
                                <div class="form-group">
                                    <div class="col-md-8 m-auto">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-key bigicon"></i></span>
                                        <input id="clave" type="password" placeholder="Contraseña" class="form-control text-center" required>
                                    </div>
                                </div>
                                <br>
                                
                                <div class="form-group mt-4">
                                    <div class="col-md-12 text-center">
                                        <button id="btnAcceso" type="button" class="btnEnviar btn-lg">Acceder</button>
                                    </div>
                                </div>
                                <br>
                                <!--<a href="#" class="enlaceAzul">¿Olvidó su contraseña?</a>-->
                                <p>¿No tiene cuenta? <a href="index.html"  class="enlaceAzul"><span id="register">Regístrese aquí</span></a></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </section>



<br><br><br><br>
<hr>




      <!-- Sección Footer -->
      <footer class="bg-light text-center text-black mt-3">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Redes Sociales-->
          <section class="mb-4 RRSS">
            <!-- Facebook -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #3b5998;"
              id="linkFacebook"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #55acee;"
              id="linkTwitter"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #dd4b39;"
              id="linkGoogle"
              role="button"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #ac2bac;"
              id="linkInstagram"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
  
          </section>
        </div>
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright: Francisco Martínez Martín - 
          <a class="text-black linkCanaveral" id="linkCanaveral">IES El Cañaveral</a>
        </div>
      </footer>
      






    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
  </body>
</html>
