<!DOCTYPE html>

<html>

<head>

    <title>jQuery</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 4px solid black;
            background-color: red;
        }
    </style>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>

    <script>

        function enviarPeticion(evento) {
            $.get('script.php', { operacion: evento.data.tipoOperacion }, gestionarExito, 'script')
                .complete(function () { console.log('complete'); })
                .error(function () { console.log('error'); })
                .success(function () { console.log('success'); });
        }


        function gestionarExito(datosRecibidos, textoEstado, XHR) {
            console.log(datosRecibidos);
            console.log(textoEstado);
            console.log(XHR);
        }

        $(document).ready(function () {
            $('#mostrar').on('click', { tipoOperacion: 'mostrar' }, enviarPeticion);
            $('#ocultar').on('click', { tipoOperacion: 'ocultar' }, enviarPeticion);
        });

    </script>

</head>

<body>

    <br>

    <button id='mostrar'>MOSTRAR</button>
    <button id='ocultar'>OCULTAR</button>

    <div></div>

</body>

</html>
