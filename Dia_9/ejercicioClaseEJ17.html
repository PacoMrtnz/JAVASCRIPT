<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>FUNCIONES</h1>
    <script>

        //Ver ejemplo pruebasEJ17
        function mostrarMensaje(texto){
            alert(texto);
        }

        document.getElementsByTagName("h1")[0].addEventListener(("click",function (texto){
            return function(){
                mostrarMensaje(texto);
            }
        })) ("HOLA");
    </script>
</body>
</html>
